<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<form>
		<p>
			<label>Nombre:</label>
			<input type="text" name="" size="20">
		</p>
		<p>
			<label>Desea recibir notificaciones</label>
			<input type="radio" name="notificaciones" value="si" checked>Si
			<input type="radio" name="notificaciones" value="no">No
		</p>
		<p>
			<label>Sistemas Operativos</label>
			<input type="checkbox" name="winxp" value="winxp" checked="">Windows XP
			<input type="checkbox" name="win7" value="win7">Windows 7
			<input type="checkbox" name="win10" value="win10">Windows 10
		</p>
		<p>
			<label>Facultad</label>
			<select name ="facultad">
				<option value="1">Ing.electronica</option>
				<option value="2">Contaduria</option>
				<option value="3">Sistemas</option>
				
			</select>
		</p>
		<p>
			<label>Contrase√±a</label>
			<input type="password" name="pass" size="20">
		</p>
		<p>
			<label>Mensaje</label>
			<textarea name="Mensaje" rows="5" cols="60" maxlength="5"></textarea>
		</p>
		<input type="submit">
		<input type="reset">
	</form>
</body>
</html>
